<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mancala</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>

  <body>
    <header>Mancala</header>

    <main>
      <div id="enter_number" class="player_info">
        <p>How many people are playing?</p>
        <select name="choose_number_of_players" id="choose_number">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <input type="submit" value="next" id="next" />
      </div>

      <div id="enter_name" class="player_info">
        <p>Please enter your name.</p>
        <form action="">
          <input type="text" placeholder="Player One" id="player_one_input" />
          <input type="text" placeholder="Player Two" id="player_two_input" />
          <input type="submit" value="Let's Play" id="ready_to_play" />
        </form>
      </div>

      <div id="vs" class="player_info">vs.</div>

      <div class="board">
        <div class="mancala box1"></div>
        <div class="pit_wrapper">
          <div class="pit box1"></div>
          <div class="pit box1"></div>
          <div class="pit box1"></div>
          <div class="pit box1"></div>
          <div class="pit box1"></div>
          <div class="pit box1"></div>
          <div class="pit box2"></div>
          <div class="pit box2"></div>
          <div class="pit box2"></div>
          <div class="pit box2"></div>
          <div class="pit box2"></div>
          <div class="pit box2"></div>
        </div>
        <div class="mancala box2"></div>
      </div>
    </main>
  </body>
</html>
